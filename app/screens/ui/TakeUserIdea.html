<div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		<div layout="column" ng-cloak>
			<md-content layout-padding>
					<md-input-container class="md-block">
						<label>Project Title</label>
						<input required md-no-asterisk name="ProjectTitle" ng-model="project.ProjectTitle">
					</md-input-container>
                    <md-input-container class="md-block">
						<label>Technology would like to Used</label>
						<input required name="Technology" ng-model="project.Technology">
					</md-input-container>
			</md-content>
        </div>
	</div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		<div layout="column" ng-cloak>
			<md-content layout-padding>
					<md-input-container class="md-block">
						<label>Team Member's Name</label>
						<input required name="TeamName" ng-model="project.TeamName">
					</md-input-container>
					<md-input-container class="md-block">
						<label>Team Member's Mobile</label>
						<input required name="Mobile" ng-model="project.Mobile">
					</md-input-container>
			</md-content>
        </div>
	</div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <md-content layout-padding>
					<md-input-container class="md-block">
						<label>Project Brief Description</label>
						<textarea md-maxlength="1000" required name="Description" ng-model="project.Description" col="3" row="3"></textarea>
					</md-input-container>
			</md-content>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <md-content layout-padding>
					<md-input-container class="md-block">
						<label>How Different from Others?</label>
						<textarea md-maxlength="1000" required name="Description" ng-model="project.Description" col="3" row="3"></textarea>
					</md-input-container>
			</md-content>
    </div>
    
    <div style="padding-left: 25px;" ng-include="'screens/component/FileUploader.html'"></div>
    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="IG_center">
            <md-button class="md-raised md-primary">Submit</md-button>
        </div>
    </div>
</div>
