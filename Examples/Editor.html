	<meta charset="utf-8">
	<title>textAngular :: Lightweight Angular.js, Javascript Wysiwyg/Text-Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="author" href="https://www.linkedin.com/in/austinanderson1">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="http://textangular.com/dist/textAngular.css">
	<link rel="stylesheet" href="http://textangular.com/css/style.css" type="text/css">
</head>
<body>
<div ng-app="TextAngularDemo" ng-controller="DemoController">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3>Answer</h3>
				<div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
			</div>
		</div>
		<div class="row" style="display:none">
			<div class="col-sm-12">
				<h3>HTML output</h3>
				<pre ng-bind="htmlContent" class="white-box"></pre>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" style="text-align: right">
				<button class="btn btn-default">Submit</button>
			</div>
		</div>
	</div>

	<div ng-bind-html="htmlContent">

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
	<script src="http://textangular.com/dist/textAngular-rangy.min.js" type="text/javascript"></script>
	<script src="http://textangular.com/dist/textAngular-sanitize.min.js" type="text/javascript"></script>
	<script src="http://textangular.com/dist/textAngular.min.js" type="text/javascript"></script>
	<script src="http://textangular.com/js/demo.js" type="text/javascript"></script>
</body>
</html>
